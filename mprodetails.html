<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>PRODUCT DETAILS</title>
    <style>
        h5{
        display: inline;
        }
        table,th,td
        {
        border: 1px solid black;
        }
        table.center
        {
        margin-left: auto;
        margin-right: auto;
        }
    </style>

</head>
<body>
<div class="container-sm border"><br>
<div class="container">
<div class="container p-3 my-3 bg-dark text-white">
<form action="cart2" method="post">
    {% csrf_token %}

<div style="text-align:center">
    <h3><b>PRODUCT DETAILS</b></h3></div>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="mhome">Home</a>
      </li>
    </ul>
</nav>
</div></div>
     <div style="text-align:center">
    <div class="container p-1 my-1 bg-dark text-white"><br>
    <div class="container">
        <div class="col" style="background-color:white;"> <h1>{{s}}</h1>
            <table class="table table-dark table-striped" border="1"><br>

    <tr>
     <img src="{{i.photo.url}}" height="250" width="250"></tr>
        <input type="hidden" name="id" value="{{i.id}}"><br><br>

<tr>
    <th>PRODUCT NAME</th>
    <td>{{i.pname}}</td>
</tr>
<tr>
    <th>SALE RATE</th>
    <td>{{i.srate}}</td>
</tr>


<tr>
    <th>PRODUCT TYPE</th>
    <td>{{i.ptype}}</td>
</tr>
<tr>
    <th>PRODUCT UNIT</th>
    <td>{{i.punit}}</td>
</tr>
    <tr>
    <th>DESCRIPTION</th>
    <td>{{i.dp}}</td>
</tr>
<tr>
    <th>AVAILABLE STOCK</th>
    <td>{{stock.cstock}}</td>
</tr>



    </tr>
    <tr>
    <th>QUANTITY</th>

    <td><select name="qty">
         {% for i in st %}
    <option>{{i}}</option>
        {% endfor %}

    </td>


</tr>

</table>

<br><br>

 <input type="submit" name="submit" value="ADD TO CART"  class="btn btn-danger">
</form>

</body>
</html>
