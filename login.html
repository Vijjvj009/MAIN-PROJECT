<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
                 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>login</title>
</head>
<body>
<div style="text-align:center">
    </div>
<div style="text-align:center">
<div class="container p-3 my-3 bg-dark text-white"><br><br>
<h1>LOGIN HERE!!!</h1><br><br>
</div></div>

<form action="log" method="post">
    <div style="text-align:center">
    {% csrf_token %}
        <div class="container-sm border"><br>
<div class="container">
<div class="col" style="background-color:white;">
    <div class="form-group">
      <div style="text-align:left">
          <p class="text-danger">{{error}}</p>
          <p class="text-danger">{{na}}</p>
      <label for="phone"><b>PHONE:</b></label>
      <input type="text" id="phone" name="phone" class="form-control"  placeholder="Enter phone no">
      </div></div>
      <div class="form-group">
      <div style="text-align:left">
      <label for="password"><b>PASSWORD:</b></label>
      <input type="password" id="password" name="password" class="form-control"  placeholder="Enter Password">
      </div></div>
    <input type="submit" name="login" value="LOGIN" class="btn btn-danger">
</div></div></div></div>
    <div style="text-align:center">
    <b>Don't have an Account?<a href="ureg"> Sign up</a>
        </b></div>
</form>
</body>
</html>
