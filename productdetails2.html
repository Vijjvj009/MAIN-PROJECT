<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function pdf()
        {
        print()
        }

    </script>
    <meta charset="UTF-8">
    <title>PRODUCT DETAILS</title>
    <style>
        h5{
        display: inline;
        }
        table,th,td
        {
        border: 1px solid black;
        }
        table.center
        {
        margin-left: auto;
        margin-right: auto;
        }
    </style>
</head>
<body>
<div style="text-align:center">
<h1>KUDUMBASHREE PROCESS HANDLING SYSTEM</h1>
    <h2>REGISTERED PRODUCT DETAILS</h2>


<table class="center">
    <tr>
        <th> SI NO </th>
        <th>PRODUCT NAME</th>
        <th>PRODUCT IMAGE</th>
        <th>PRODUCT TYPE</th>
        <th>PRODUCT UNIT</th>
        <th>RATE</th>
        <th>DESCRIPTION</th>



    </tr>

    <tr>
        {% for i in d %}
        <form action="" method="post">
            {% csrf_token %}
        <input type="hidden" name="id" value="{{i.id}}">
        <td>{{ forloop.counter }}</td>
        <td>{{i.pname}}</td>
        <td><img src="{{i.photo.url}}" height="80" width="70"></td>
        <td>{{i.ptype}}</td>
        <td>{{i.punit}}</td>
        <td>{{i.srate}}</td>
        <td>{{i.dp}}</td>





        </form>
    </tr>
        {% endfor %}
</table>
    <input type="submit" onclick="pdf()" value="PRINT">
    </div>
</body>
</html>
