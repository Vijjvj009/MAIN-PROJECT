<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADDING STOCK</title>
    <style>
        h5{
        display: inline;
        }
        table,th,td
        {
        border: 1px solid black;
        }
        table.center
        {
        margin-left: auto;
        margin-right: auto;
        }
    </style>
</head>
<body>
<div style="text-align:center">
<h1><b><u> ADDING STOCK</u></b></h1>
<form action="ad1stock" method="post">

    {% csrf_token %}


QUANTITY:<input type="number" value="quantity" name="qty">
    <input type="hidden" name="id" value="{{i.id}}"><br><br>
     <input type="submit" name="register" value="ADD">
                       <input type="reset" name="reset" value="RESET">
</form>
<table class="center">
    <tr>
        <th>PRODUCT NAME</th>
        <th>SALE RATE</th>
        <th>PRODUCT IMAGE</th>
        <th>PRODUCT TYPE</th>
        <th>PRODUCT UNIT</th>
        <th>DESCRIPTION</th>
        <th>CURRENT STOCK</th>

    </tr>
    <tr>

        <td>{{i.pname}}</td>
        <td>{{i.srate}}</td>
        <td><img src="{{i.photo.url}}" height="70" width="70"></td>
        <td>{{i.ptype}}</td>
        <td>{{i.punit}}</td>
        <td>{{i.dp}}</td>
         <td>{{data3.cstock}}</td>
    </tr>

</table>
</body>

</html>
