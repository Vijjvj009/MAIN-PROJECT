<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>user registration</title>
</head>
<body>
<div style="text-align:center">
    </div>
<div style="text-align:center">
<div class="container p-3 my-3 bg-dark text-white"><br><br>
<h1>REGISTER HERE!!!</h1><br><br>
</div></div>
<form action="reg" method="post">
    <div style="text-align:center">
    {% csrf_token %}
        <div class="container-sm border"><br>
<div class="container">
<div class="col" style="background-color:white;">
    <div class="form-group">
      <div style="text-align:left">

          <label for="fname"><b>FIRST NAME:</b></label>
     <input type="text" name="fname" id="fname" class="form-control"  placeholder="Enter First name" required>
          </div></div>
      <div class="form-group">
      <div style="text-align:left">
           <label for="lname"><b>LAST NAME:</b></label>
     <input type="text" name="lname" id="lname" class="form-control"  placeholder="Enter Last name"   required>
      </div></div>
     <div class="form-group">
      <div style="text-align:left">
           <label for="email"><b>EMAIL:</b></label>
     <input type="email" name="email" id="email" class="form-control"  placeholder="Enter Email"   required>
      </div></div>
     <div class="form-group">
      <div style="text-align:left">
           <label for="phone"><b>PHONE NO:</b></label>
     <input type="number" name="phone" id="phone" class="form-control"  placeholder="Enter Phone no"   required>
      </div></div>
     <div class="form-group">
      <div style="text-align:left">
           <label for="address"><b>ADDRESS:</b></label>
     <input type="text" name="address" id="address" class="form-control"  placeholder="Enter Address"   required>
      </div></div>
     <div class="form-group">
      <div style="text-align:left">
           <label for="city"><b>CITY:</b></label>
     <input type="text" name="city" id="city" class="form-control"  placeholder="Enter City"   required>
      </div></div>
     <div class="form-group">
      <div style="text-align:left">
           <label for="district"><b>DISTRICT:</b></label>
     <input type="text" name="district" id="district" class="form-control"  placeholder="Enter District"   required>
      </div></div>
     <div class="form-group">
      <div style="text-align:left">
           <label for="pin"><b>PIN NO:</b></label>
     <input type="number" name="pin" id="pin" class="form-control"  placeholder="Enter Pin no"   required>
      </div></div>
     <div class="form-group">
      <div style="text-align:left">
           <label for="pass"><b>PASSWORD:</b></label>
     <input type="password" name="pass" id="pass" class="form-control"  placeholder="Enter Password"   required>
      </div></div>
     <div class="form-group">
      <div style="text-align:left">
           <label for="cpass"><b>CONFIRM PASSWORD:</b></label>
     <input type="password" name="cpass" id="cpass" class="form-control"  placeholder="Confirm Your Password"   required>
      </div></div>
    <input type="submit" name="reg" value="REGISTER" class="btn btn-danger">
     <input type="reset" name="reset" value="RESET" required class="btn btn-success">
</form>
</body>
</html>
