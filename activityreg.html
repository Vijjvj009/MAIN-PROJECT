<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
                 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>ACTIVITY REGISTRATION</title>
</head>
<body>
<div style="text-align:center">
    </div>
<div style="text-align:center">
<div class="container p-3 my-3 bg-dark text-white"><br><br>
<h1>REGISTER ACTIVITY!!!</h1><br><br>
</div></div>

<form action="actreg" method="post">
    <div style="text-align:center">
    {% csrf_token %}
        <div class="container-sm border"><br>
<div class="container">
<div class="col" style="background-color:white;">
    <div class="form-group">
      <div style="text-align:left">
      <label for="actname"><b>ACTIVITY NAME:</b></label>
      <input type="text" id="actname" name="actname" class="form-control"  placeholder="Enter Activity">
      </div></div>
      <div class="form-group">
      <div style="text-align:left">
      <label for="amount"><b>AMOUNT:</b></label>
      <input type="number" id="amount" name="amount" class="form-control"  placeholder="Enter Amount">
      </div></div>
    <input type="submit" name="submit" value="REGISTER" class="btn btn-danger">
     <input type="reset" name="reset" value="RESET" required class="btn btn-success">
</div></div></div></div>

</form>
</body>
</html>
