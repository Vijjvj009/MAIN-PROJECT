<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>CUSTOMER HOME</title>
    <style>
        h5{
        display: inline;
        }
        table,th,td
        {
        border: 1px solid black;
        }
        table.center
        {
        margin-left: auto;
        margin-right: auto;
        }
    </style>
</head>
<body>
<div style="text-align:center">
     <div class="container-sm border"><br>
<div class="container">
<div class="container p-3 my-3 bg-dark text-white">
    <div style="text-align:center">

<div style="text-align:center">
<h1>WELCOME TO CUSTOMER PAGE</h1>
    <a href="viewcustprofile"><input type="submit" value="VIEW PROFILE"></a>
    <a href="editcustprofile"><input type="submit" value="EDIT PROFILE"></a>
     <a href="changepass"><input type="submit" value="CHANGE PASSWORD"></a>
    <a href="cartdetails"><input type="submit" value="MY CART"></a>
      <a href="myorders4"><input type="submit" value="MY ORDERS"></a>
      <a href="logout"><input type="submit" value="LOGOUT"></a>
<table class="center">
    <tr>
        <th>PRODUCT NAME</th>
        <th>SALE RATE</th>
        <th>PRODUCT IMAGE</th>
        <th>PRODUCT TYPE</th>
        <th>PRODUCT UNIT</th>
        <th>DESCRIPTION</th>
        <th>ACTION</th>


    </tr>

    <tr>
        {% for i in d %}
        <form action="uprodetails" method="post">
            {% csrf_token %}
        <input type="hidden" name="id" value="{{i.id}}">
        <td>{{i.pname}}</td>
        <td>{{i.srate}}</td>
        <td><img src="{{i.photo.url}}" height="70" width="70"></td>
        <td>{{i.ptype}}</td>
        <td>{{i.punit}}</td>
        <td>{{i.dp}}</td>
        <td><a href="uprodetails"><button type="submit" name="view">VIEW</button></a> </td>
        </form>
    </tr>
        {% endfor %}
</table>
    </div>
</body>
</html>
